    <h3>Form</h3>
    <p><b>wie beispielsweise Kontaktformulare:</b></p>
    <form action="index.php" method="POST" enctype="multipart/form-data" style="background-color: lightcoral;">
        <label for="username">Benutzername:</label>
        <input type="text" id="username" placeholder="Benutzername" minlength="3" maxlength="10" required>

        <br>
        <label for="password">Passwort:</label>
        <input type="password" name="Passwort" placeholder="Passwort" id="password" minlength="6" maxlength="18">

        <br>
        <label for="email">E-Mail:</label>
        <input type="email" name="E-Mail" id="email" placeholder="E-Mail">

        <br>
        <label for="phone">Telefon:</label>
        <input type="phone" placeholder="+49123-4567890" pattern="+49[0-9]{3}-[0-9]{7}">

        <br>
        <label for="bday">Geburtstag</label>
        <input type="date" name="Geburtstag:" id="bday">

        <br>
        <label for="quantity">Anzahl:</label>
        <input type="number" id="quantity" min="0" max="100" value="100">

        <br>
        <label for="title">Anrede:</label>
        <label for="title">Herr</label>
        <input type="radio" id="herr" value="Herr" name="title">
        <label for="title">Frau</label>
        <input type="radio" id="frau" value="Herr" name="title">
        <label for="title">Divers</label>
        <input type="radio" id="divers" value="Herr" name="title">
        <br>

        <label for="payment">Bezahlung:</label>
        <select id="payment">
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="paypal">PayPal</option>
            <option value="geschenkkarte">Geschenkkarte</option>
        </select>
        <br>

        <label for="subscribe">Abbonieren:</label>
        <input type="checkbox" id="subscribe">
        <br>
        <label for="comment" id="comment">Nachricht:</label>
        <textarea name="comment" id="comment" rows="3" cols="25">Ihre Nachricht</textarea>
        <br>
        <label for="file">Dokumente:</label>
        <input type="file" accept="image/png, image/jpeg">
        <br>
        <br>
        <input type="reset" style="width: 150px;">
        <input type="submit" style="width: 150px;">
    </form>
